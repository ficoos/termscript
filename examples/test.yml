- wait-prompt
  # enter - type command followed by '\n' and wait for prompt
- enter: echo hello
  # type - enter input as written. Can be escaped
- type: vim\n
  # sleep - wait for some time before executing next command
- sleep: 4
- type: |
    ihello world
    this is multiline<esc>
- sleep: 3
- type: :qa!\n
- wait-prompt
- enter: exit
